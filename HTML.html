<body>
    
<script type="text/javascript">
var state = {};
function toggle_visibility(id) {
    if (document.getElementById) {
        var divid = document.getElementById(id);
    state[id] = (state[id]) ? false : true;
        for (var div in state){
            if (state[div] && div != id){
                document.getElementById(div).style.display = 'none';
                state[div] = false;
            }
        }
        divid.style.display = (divid.style.display == 'block' ? 'none' : 'block');
    }
}
</script>

<a href="#" onclick="toggle_visibility('Search');">Search</a>
<a href="#" onclick="toggle_visibility('Add');">Add</a>
<a href="#" onclick="toggle_visibility('Edit');">Edit / Delete</a>
<div id="Search" style="display: none;"><h1>This is search</h1></div>
<div id="Add" style="display: none;"><h1>This is add new term</h1></div>
<div id="Edit" style="display: none;"><h1>This is edit or delete</h1></div>
</body>
